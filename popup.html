<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
    <link rel="stylesheet" href="/assets/css/popup.css">
</head>

<body>
    <div class="card">
        <div class="header">
            <a href="#" class="back-button">←</a>
            <h1>Bulbasaur</h1>
            <span class="number">#001</span>
        </div>
        <div class="image-container">
            <img src="bulbasaur.png" alt="Bulbasaur">
        </div>
        <div class="container">
        <div class="tags">
            <span class="tag grass">Grass</span>
            <span class="tag poison">Poison</span>
        </div>
        <div class="about">
            <h2>About</h2>
            <div class="details">
                <div>
                    <p><strong>6.9 kg</strong></p>
                    <p>Weight</p>
                </div>
                <div>
                    <p><strong>0.7 m</strong></p>
                    <p>Height</p>
                </div>
                <div>
                    <p><strong>Chlorophyll</strong><br>Overgrow</p>
                    <p>Moves</p>
                </div>
            </div>
            <p class="description">There is a plant seed on its back right from the day this Pokémon is born. The seed slowly grows larger.</p>
        </div>
        <div class="base-stats">
            <h2>Base Stats</h2>
            <div class="stats">
                <div class="stat">
                    <span class="label">HP</span>
                    <span class="divider"></span>
                    <span>045</span>
                    <progress value="45" max="100" class="progressBar"></progress>
                </div>
                <div class="stat">
                    <span class="label">ATK</span>
                    <span class="divider"></span>
                    <span>049</span>
                    <progress value="49" max="100" class="progressBar"></progress>
                </div>
                <div class="stat">
                    <span class="label">DEF</span>
                    <span class="divider"></span>
                    <span>049</span>
                    <progress value="49" max="100" class="progressBar"></progress>
                </div>
                <div class="stat">
                    <span class="label">SATK</span>
                    <span class="divider"></span>
                    <span>065</span>
                    <progress value="65" max="100" class="progressBar"></progress>
                </div>
                <div class="stat">
                    <span class="label">SDEF</span>
                    <span class="divider"></span>
                    <span>065</span>
                    <progress value="65" max="100" class="progressBar"></progress>
                </div>
                <div class="stat">
                    <span class="label">SPD</span>
                    <span class="divider"></span>
                    <span>045</span>
                    <progress value="45" max="100" class="progressBar"></progress>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>

</html>
